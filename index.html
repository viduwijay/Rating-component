<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./src/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body
    class="bg-gray-950 flex items-center justify-center min-h-screen flex-col p-4 text-white"
  >
    <!-- Rating Panel -->
    <main
      id="rating-panel"
      class="rating-container bg-gray-900 p-10 rounded-2xl max-w-[400px] w-full text-white"
    >
      <div
        class="star-icon w-10 h-10 rounded-full bg-gray-700 flex justify-center items-center"
      >
        <img src="./images/icon-star.svg" alt="Star Icon" />
      </div>

      <h1 class="text-2xl font-bold mt-5">How did we do?</h1>
      <p class="text-gray-500 mt-4 text-sm">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="ratings flex justify-between mt-6">
        <div
          class="rating-btn cursor-pointer px-4 py-2 rounded-full bg-gray-700 text-white select-none hover:bg-white hover:text-Grey-950 active:bg-orange-500"
        >
          1
        </div>
        <div
          class="rating-btn cursor-pointer px-4 py-2 rounded-full bg-gray-700 text-white select-none  hover:bg-white hover:text-Grey-950"
        >
          2
        </div>
        <div
          class="rating-btn cursor-pointer px-4 py-2 rounded-full bg-gray-700 text-white select-none  hover:bg-white hover:text-Grey-950"
        >
          3
        </div>
        <div
          class="rating-btn cursor-pointer px-4 py-2 rounded-full bg-gray-700 text-white select-none  hover:bg-white hover:text-Grey-950"
        >
          4
        </div>
        <div
          class="rating-btn cursor-pointer px-4 py-2 rounded-full bg-gray-700 text-white select-none  hover:bg-white hover:text-Grey-950"
        >
          5
        </div>
      </div>

      <button
        id="submit-btn"
        class="bg-orange-500 text-gray-900 w-full mt-6 p-3 rounded-full font-bold tracking-widest hover:bg-white transition-colors duration-300 ease-in-out"
      >
        SUBMIT
      </button>
    </main>

    <div class="hidden max-w-[400px] flex flex-col justify-center items-center text-center p-10 bg-gray-900 rounded-2xl">
      <img src="./images/illustration-thank-you.svg" alt="Thank You" class="" />

      <p class="bg-Grey-900 text-Orange-500 px-5 py-1 rounded-full mt-6">You selected 4 out of 5</p>

      <h2 class="text-2xl font-bold mt-4">Thank you!</h2>

      <p class="text-Grey-500 mt-4">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
